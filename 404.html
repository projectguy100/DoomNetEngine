<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: #4f46e5;
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
        }

        .error-code::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 4px;
            background-color: #4f46e5;
            bottom: -0.5rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1f2937;
        }

        .message {
            font-size: 1.125rem;
            line-height: 1.6;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.2);
        }

        .home-button:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(79, 70, 229, 0.3);
        }

        .illustration {
            max-width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 6rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="illustration" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
            <path d="M220,200 Q250,150 280,200 T340,200" fill="none" stroke="#4f46e5" stroke-width="5"/>
            <circle cx="250" cy="120" r="40" fill="#e0e7ff"/>
            <circle cx="250" cy="120" r="30" fill="#c7d2fe"/>
            <circle cx="235" cy="110" r="5" fill="#4f46e5"/>
            <circle cx="265" cy="110" r="5" fill="#4f46e5"/>
            <path d="M235,140 Q250,150 265,140" fill="none" stroke="#4f46e5" stroke-width="3"/>
            <path d="M150,250 Q250,300 350,250" fill="none" stroke="#e0e7ff" stroke-width="10"/>
        </svg>
        <h1 class="error-code">404</h1>
        <h2 class="title">Page Not Found</h2>
        <p class="message">Oops! The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <a href="https://projectguy100.github.io/DoomNetEngine/index.html" class="home-button">Back to Home</a>
    </div>
</body>
</html>
