<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
    <style>
        /* Simple styling for chat box */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .input-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const apiKey = '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';
        const chatContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');

        // Function to send a message to the OpenAI API
        async function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Display user's message in the chat
            chatContainer.innerHTML += `<div><strong>User:</strong> ${userMessage}</div>`;
            userInput.value = ''; // Clear input field

            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Call OpenAI API
            const response = await getChatGPTResponse(userMessage);

            // Display GPT's response in the chat
            chatContainer.innerHTML += `<div><strong>ChatGPT:</strong> ${response}</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        // Function to make an API call to OpenAI
        async function getChatGPTResponse(message) {
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: 'text-davinci-003', // You can change the model if you prefer another one
                    prompt: message,
                    max_tokens: 150,
                    temperature: 0.7,
                }),
            });

            const data = await response.json();
            return data.choices[0].text.trim();
        }
    </script>

</body>
</html>
